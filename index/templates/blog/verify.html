    {% block title %}{% endblock title %}

  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
	a{text-decoration: none;}
	
	@media (min-width:768px){
	.form-block{display:flex; justify-content: center; position: relative; margin-left:auto; margin-right: auto; margin-top: 5%; margin-bottom: 6%; min-width: 450px; max-width: 650px; min-height: 450px; max-height: 450px; box-shadow: 1px 7px 8px 4px rgba(34, 60, 80, 0.2); border-radius: 12px; box-sizing: border-box; background-image: url('{% static "images/get-message.webp" %}'); background-size: contain; background-repeat: no-repeat; background-position: center;}
	.message-text{position: absolute; top: 12%; text-align: center; line-height: 16px;font-family: 'Montserrat', sans-serif; color: black; font-size: 16px; font-weight: 500;}
	#return	{margin-top: 200px; margin-left: auto;margin-right: auto; text-align: center; font-family: 'Montserrat', sans-serif; color: black; font-size: 18px; font-weight: 500;}
    #return svg{vertical-align: baseline;}
}
	@media (min-width:1504px) {
	.form-block{ margin-top:10%; }
    #return	{margin-top: 20px; margin-left: auto;margin-right: auto; margin-bottom: 14%; text-align: center; font-family: 'Montserrat', sans-serif; color: black; font-size: 18px; font-weight: 500;}
	#return svg{vertical-align: baseline;}
	}
	@media (min-width:320px) and (max-width: 760px) {
    .nav-menu {height: 0px; width: 0px; z-index: 5; top: 40px; margin-left: 60%; overflow: hidden; position: absolute; display: flex; flex-direction: column; justify-content: center; background-color: rgba(8, 120, 212, 0.69); transition: all 0s ease-in;}
    .nav-menu-close {height: 240px; width: 40%; z-index: 5; top: 40px; margin-left: 60%; position: absolute; display: flex; flex-direction: column; justify-content: space-around; background-color: rgba(8, 120, 212, 0.69); transition: all 0s ease-in; z-index: 3;}
    .menu-icone {display: inline; content: url("{% static 'images/icons/menu.svg' %}"); width: 18px; height: 18px; position: absolute; top: 30%; margin-left: 85%; cursor: pointer;}
    .close-button{display: inline; content: url("{% static 'images/icons/leave.svg' %}"); width: 18px; height: 18px; position: absolute; top: 30%; margin-left: 85%; cursor: pointer;} 
	.form-block{display:flex; justify-content: center; position: relative; margin-left:auto; margin-right: auto; margin-top: 5%; margin-bottom: 30%; min-width: 400px; max-width: 400px; min-height: 450px; max-height: 450px; box-shadow: 1px 7px 8px 4px rgba(34, 60, 80, 0.2); border-radius: 12px; box-sizing: border-box; background-image: url('{% static "images/get-message.webp" %}'); background-size: contain; background-repeat: no-repeat; background-position: center;}
	.message-text{position: absolute; top: 19%; text-align: center; line-height: 16px; font-family: 'Montserrat', sans-serif; color: black; font-size: 13px; font-weight: 500;}
    #return	{margin-top: 20px; margin-left: auto;margin-right: auto; margin-bottom: 14%; text-align: center; font-family: 'Montserrat', sans-serif; color: black; font-size: 18px; font-weight: 500;}
	#return svg{vertical-align: baseline;}	
}
  </style>
